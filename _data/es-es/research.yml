- title: Ecología Microbiana
  align: left
  image: research/MicEco.png
  image_circular: false # crops the image to make it circular
  content: >
    La ecología y la microbiología parecían conceptos que no tenían nada en 
    común por varias décadas, y el campo de la ecología microbiana tomó mucho 
    tiempo en surgir y consolidarse. Esto en gran parte por la falta de 
    herramientas y tecnologías para explorar este campo. No obstante, con el 
    desarrollo de tecnologías, algoritmos y metodologías que permiten estudiar 
    simultáneamente todos los (micro)organismos presentes en un ambiente en 
    un momento específico, en las últimas década ha sido posible estudiar los 
    microorganismos y sus interacciones de manera conjunta en lo que hoy se 
    conoce como ciencias meta-ómicas.
    <br><br>
    En un principio la metagenómica nos permitía acceder a la composición y 
    potencial genético de ambientes, posteriormente la transcriptómica nos 
    permitía aproximarnos a la expresión de genes en esos ambientes y 
    actualmente con la proteómica y metabolómica podemos comenzar a entender 
    las diferentes interacciones entre los miembros de una comunidad. Sin embargo, 
    todas estas técnicas se han desarrollado bastante rápido y las tecnologías y 
    algoritmos para el análisis e interpretación de estos datos ha evolucionado 
    más en respuesta a necesidades particulares de grupos de investigación que en 
    un pensamiento racional para optimizar el uso de los datos y recursos 
    aprovechando los avances en capacidades de cómputo con las que se cuentan en 
    la actualidad.
  highlights:
    - name: Front. Microbiol.
      year: 2022
      doi: 10.3389/fmicb.2022.813002
    - name: Microbiome
      year: 2021
      doi: 10.1186/s40168-021-01043-8
    - name: Nutrients
      year: 2020
      doi: 10.3390/nu12102938
- title: Ómicas
  align: right
  image: research/Nature_Cover_2010.jpg
  image_circular: false # crops the image to make it circular
  content: >
    La microbiota intestinal humana es elconjunto de todos los organismos que 
    viven en el tracto gastrointestinal del ser humano. Esta asombrosamente 
    diversa comunidad está compuesta por los 3 dominios de la vida y sus 
    respectivos virus. Desde el surgimiento de las técnicas moleculares para 
    el estudio de comunidades microbianas, la microbiota intestinal ha sido uno 
    de los principales blancos de estudio y grandes consorcios como el HMP en 
    EE.UU. y el MetaHIT en Europa han dedicado una gran cantidad de recursos 
    en caracterizar estas comunidades. Sin embargo, el mayor esfuerzo de 
    estudio de estas comunidades se ha realizado en su componente procariote 
    ignorando en su mayor parte el componente viral. De hecho, este componente 
    puede ser mayor en número y diversidad que el mismo componente bacteriano. 
    Los virus están presentes en cualquier ambiente donde se encuentre un 
    potencial hospedero y sus dinámicas de predación, ciclos líticos o 
    lisogénicos pueden tener importantes consecuencias en las dinámicas y 
    comportamiento de la comunidad en general. El estudio y caracterización de 
    las relaciones entre virus (con hospederos bacterianos o eucariotes) y sus 
    diversas implicaciones en la comunidad y por ende sus consecuencias en la 
    salud del hospedero humano, son un objetivo importante de la investigación 
    del grupo.
  highlights:
    - name: iScience
      year: 2023
      doi: 10.1016/j.isci.2023.106007
    - name: Cell host & microbe
      year: 2019
      doi: 10.1016/j.chom.2019.01.019
    - name: mSystems
      year: 2022
      doi: 10.1128/msystems.00326-22
- title: Virómica
  align: left
  image: research/Virus_2.png
  image_circular: false # crops the image to make it circular
  content: >
    Con el surgimiento de nuevas técnicas de secuenciación del ADN se ha 
    impulsado el estudio de diferentes comunidades virales ambientales lo que 
    ha llevado a darnos cuenta que conocemos menos del 1% de la diversidad 
    viral global. Es común en los diferentes estudios que se realizan en 
    comunidades virales que la gran mayoría (80% en promedio) de los datos 
    queden sin analizar ya que no tienen similitud significativa a virus de 
    referencia (siendo la comparación con bases de datos de referencia la 
    principal herramienta de análisis). Aunque las técnicas de secuenciación 
    masiva han disparado el número de secuencias (cortas) de origen viral 
    depositadas en bases de datos, la secuenciación de genomas virales 
    completos ha sido limitada, haciendo que las bases de datos de referencia 
    se estanquen en tamaño. Esto hace imperativo el desarrollo de herramientas 
    bioinformáticas que nos permitan descubrir y caracterizar mejor esa 
    diversidad viral y desentrañar todo el potencial que estos genomas están 
    codificando. Una línea importante de investigación en el grupo es 
    desarrollar este tipo de herramientas adaptadas a las tecnologías modernas 
    de secuenciación y a las herramientas computacionales de punta de las que 
    se disponen en la actualidad.
  highlights:
    - name: Viruses
      year: 2023
      doi: 10.3390/v15020519
    - name: MMBR
      year: 2022
      doi: 10.1128/mmbr.00004-21
    - name: PLoS Comput. Biol.
      year: 2023
      doi: 10.1371/journal.pcbi.1011422
